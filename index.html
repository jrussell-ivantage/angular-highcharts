<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
  </head>
  <body ng-app="demo" ng-controller="MainCtrl as main">

    <div class="container">
      <h2>Check out my chart!</h2>

      <form>
        <div class="form-group">
          <label>Set blargus</label>
          <input type="text" ng-model="blargus" />
        </div>

        <div class="form-group">
          <button ng-click="main.setFoo(2)" class="btn btn-small btn-success">Set foo = 2</button>
          <button ng-click="main.setFoo(5)" class="btn btn-small btn-warning">Set foo = 5</button>
          <button ng-click="main.setFoo(10)" class="btn btn-small btn-danger">Set foo = 10</button>
        </div>
      </form>

      <div hc-chart
        data-series-data="main.series1">
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-beta1/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.10/highcharts.js" type="text/javascript" charset="utf-8"></script>
    <script src="bower_components/angular-highcharts/angular-highcharts.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
